name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Build zip
        run: |
          mkdir -p dist/csv
          cp plugin.py manifest.json dist/csv/
          chmod +x dist/csv/plugin.py
          cd dist && zip -r ../csv-plugin.zip csv/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: csv-plugin.zip
          generate_release_notes: true
